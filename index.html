

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <header>
            <img src="imagenes/Vector.png" class="logo" alt="logo">
        </header>
        <main>
            <section class="section1">
                <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>

                <div class="contenedor-botones">
                    <input type="button" class="boton-encriptar" value="Encriptar">
                    <input type="button" class="boton-desencriptar" value="Desencriptar">
                </div>
            </section>
           
            <section class="section2">

                <div class="contenedor-muñeco">
                    <img src="imagenes/Muñecomuñeco.png" class="muñeco" alt="muñeco lupa">
                </div>

                <div class="contenedor-h3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>

                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>

                <div class="contenedor-resultado">
                    <h3>Mensaje encriptado:</h3>
                    <p class="texto-resultado"></p>
                </div>

                <div class="contenedor-copiar">
                    <input type="button" class="boton-copiar" value="Copiar">
                </div>
                <div class="mensaje-copiar">
                    <p id="efecto-copiar">¡Copiado al portapapeles!</p>
                </div>
            </section>
        </main>
        <footer>
            &copy; 2022 Agustina Ponce Uria
        </footer>

        <script src="archivo.js"></script>
    </body>


</html>
